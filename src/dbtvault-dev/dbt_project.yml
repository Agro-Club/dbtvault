name: 'dbtvault'
version: '0.6'
require-dbt-version: [">=0.14.0", "<0.17.0"]

profile: 'dbtvault'

source-paths: ["models", "models_test"]
analysis-paths: ["analysis"] 
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros", "macros_deprecated"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

models:
  vars:
    hash: MD5