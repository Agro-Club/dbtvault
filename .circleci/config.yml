version: 2.1


orbs:
  python: 'circleci/python@0.3.0'
  slack: circleci/slack@3.4.2
  
jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          name: Install pip
          command: |
            sudo apt update
            sudo apt install -y python-pip python-dev
      - run:
          name: Install pipenv and dependencies
          command: |
            sudo pip install pipenv
            pipenv install
      - python/save-cache
      - run:
          command: cd tests/dbtvault_test/ ; dbt deps
      - run:
          command: python -m pytest ./tests/unit
      - slack/status:
          fail_only: false
          mentions: 'URXTX0XEZ'
      

workflows:
  main:
    jobs:
      - build-and-test:
          context: dbtvault_snowflake_test
